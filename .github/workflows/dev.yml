name: Deploy to OCI (Develop)

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    name: Build & Deploy to OCI (Dev)
    runs-on: ubuntu-latest

    steps:
      # (1) 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # (2) JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # (3) Gradle 빌드
      - name: Build project
        run: |
          ./gradlew clean build -x test

      # (4) 빌드 결과 확인
      - name: Verify JAR
        run: ls -al build/libs

      # (5) OCI 서버로 JAR 파일 전송
      - name: Upload to OCI
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_DEV_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/dev-app"

      # (6) SSH 접속 → 기존 프로세스 중지 → 새 버전 실행
      - name: Restart Dev Application
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.OCI_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_DEV_SSH_KEY }}
          script: |
            echo "[1] 현재 실행중인 개발 서버 종료 중..."
            PID=$(ps -ef | grep java | grep 'dev-app' | awk '{print $2}')
            if [ -n "$PID" ]; then
              echo "기존 프로세스 종료: $PID"
              kill -9 $PID
            else
              echo "기존 Java 프로세스 없음"
            fi

            echo "[2] 새 JAR 실행"
            cd /home/ubuntu/dev-app
            JAR_FILE=$(ls -t build/libs/*.jar | head -n 1)
            nohup java -jar $JAR_FILE --spring.profiles.active=dev > dev-app.log 2>&1 &
            echo "✅ 개발 서버 재시작 완료!"